            url: "https://www.mornhub.lol/"
            iconFile: "new/morntool图标.png"
            installerLanguage: "en-US"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Pake CLI
        run: npm install -g pake-cli

      - name: Build with Pake
        shell: pwsh
        env:
          PAKE_URL_SECRET: ${{ secrets[matrix.urlSecret] }}
          PAKE_URL_FALLBACK: ${{ matrix.url }}
          PAKE_NAME: ${{ matrix.appName }}
          PAKE_ICON: ${{ github.workspace }}\\${{ matrix.iconFile }}
          PAKE_INSTALLER_LANG: ${{ matrix.installerLanguage }}
        run: |
          $url = $env:PAKE_URL_SECRET
          if (-not $url) {
            $url = $env:PAKE_URL_FALLBACK
          }
          if (-not $url) {
            throw "Missing URL. Set secret '${{ matrix.urlSecret }}' or fill matrix.url for ${{ matrix.id }}"
          }

          $outDir = Join-Path $env:GITHUB_WORKSPACE ("dist\\" + "${{ matrix.id }}")
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          Push-Location $outDir
          pake $url --name $env:PAKE_NAME --icon $env:PAKE_ICON --keep-binary --installer-language $env:PAKE_INSTALLER_LANG --targets x64
          Pop-Location

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: dist/${{ matrix.id }}/
          if-no-files-found: error

  release:
    name: Release (tag)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**

