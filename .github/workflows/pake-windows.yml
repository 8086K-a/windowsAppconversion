          - id: morntool-cn
            appName: "Morntool"
            urlSecret: MORNTool_URL_CN
            url: "http://morntool.mornscience.top"
            iconFile: "new/morntool图标.png"
            installerLanguage: "zh-CN"
          - id: morntool-global
            appName: "Morntool"
